<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style1.css">
    <title>Formulario</title>
   
</head>
<body>
    <section class="section-principal">
            

        <form action="" class="formulario">
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input id="apellido" type="text"/>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text"/>
            </div>
                
            <div class="form-group">
                <label for="fecha">Fecha Nacimiento:</label>
                <input id="fecha" type="date"/>
            </div>

            <div class="form-group">
                <label for="pais">Pais de nacimiento:</label>
                <select id="pais">
                    <option selected disabled>Selectionar</option>
                    <option value="Mexico">México</option>
                    <option value="España">España</option>
                    <option value="EUA">EUA</option>
                    <option value="Australia">Australia</option>
                    <option value="Colombia">Colombia</option>
                </select>
            </div>

            <div class="form-group">
                  <label for="nacionalidad">Pais de nacimiento:</label>
                <select  id="nacionalidad">
                    <option selected disabled>Selectionar</option>
                    <option  value="Mexicana">Mexicana</option>
                    <option value="Española">Española</option>
                    <option value="Estadounidense">Estadounidense</option>
                    <option value="Australiana">Australiana</option>
                    <option value="Colombiana">Colombiana</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numero">Numero del pasaporte:</label>
                <input id="numero" type="text"/>
            </div>

            <div class="form-group">
                 <label for="pais-pasaporte">País donde se emitio el pasaporte:</label>
                <select id="pais-pasaporte">
                    <option selected disabled>Selectionar</option>
                    <option value="Mexico">México</option>
                    <option value="España">España</option>
                    <option value="EUA">EUA</option>
                    <option value="Australia">Australia</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Inglaterra">Inglaterra</option>
                    <option value="Japon">Japón</option>
                </select>

            </div>

            <div class="form-group">
                <label for="fech-eemision">Fecha de emision del pasaporte:</label>
                <input id="fecha-emision" type="date"/>
            </div>

            <div class="form-group">
                <label for="fecha-expiacion">Fecha de vencimiento del pasaporte:</label>
                <input id="fecha-expiacion" type="date"/>
            </div>
            

        </form>
    </section>
    
</body>
</html>
